<div class="row">
    <h3>Search Results</h3>
</div>
<hr>

<div class="row">

    <div class="col-xs-4">
        <div class="row">
            <h4>Name</h4>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="row">
            <h4>Speciality</h4>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="row">
            <h4>Ratings</h4>
        </div>
    </div>

</div>

<br>

<div class="row" ng-repeat="restaurant in model.restaurants">

    <div class="col-xs-4">
        <br>
        <div class="row">
            <img ng-src="{{restaurant.image_url}}"/>
        </div>
        <br>

        <div class="row">
            <a href="#/details/{{restaurant.id}}">{{restaurant.name}}</a>
        </div>
    </div>
    <div class="col-xs-4">
        <br>
        {{restaurant.categories[0][0]}}
    </div>
    <div class="col-xs-4">
        <br>
        <img ng-src="{{restaurant.rating_img_url_large}}"/>
    </div>



</div>
