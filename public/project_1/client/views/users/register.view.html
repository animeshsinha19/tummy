<h1 class="page-header">Register</h1>
<form class="form-horizontal">
    <div class="form-group">

        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-7">
            <input ng-model="model.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
        </div>
        <div class="col-sm-3">
            <label ng-show="model.usernameerror" class="label label-danger">{{model.usernameerror}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-7">
            <input ng-model="model.userpass" type="password" class="form-control" id="inputPassword"
                   placeholder="Password">
        </div>
        <div class="col-sm-3">
            <label ng-show="model.userpasserror" class="label label-danger">{{model.userpasserror}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword2" class="col-sm-2 control-label">Verify Password</label>
        <div class="col-sm-7">
            <input ng-model="model.verifyuserpass" type="password" class="form-control" id="inputPassword2"
                   placeholder="Password">
        </div>
        <div class="col-sm-3">
            <label ng-show="model.verifyuserpasserror" class="label label-danger">{{model.verifyuserpasserror}}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-7">
            <input ng-model="model.useremail" type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="col-sm-3">
            <label ng-show="model.useremailerror" class="label label-danger">{{model.useremailerror}}</label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
            <button ng-click="model.register(model)" class="btn btn-block btn-primary">Register</button>
        </div>
        <div class="col-sm-3">
            <label ng-show="model.passwordsdontmatcherror"
                   class="label label-danger">{{model.passwordsdontmatcherror}}</label>
        </div>
    </div>
</form>
