<h1 class="page-header">Login</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-7">

            <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername" placeholder="Username">

        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-7">

            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">

            <button ng-click="model.login(model.user)" class="btn btn-block btn-primary">Login</button>

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-7">
            <label>{{model.error}}</label>

        </div>
    </div>

</form>
